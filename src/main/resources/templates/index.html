<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

<link rel="stylesheet" href="../static/css/comun.css"
	th:href="@{css/comun.css}" />

</head>


<body>
	<div id="wrap">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-offset-3 col-sm-6">
					<h2>Entrar</h2>
					<form role="form" method="post" th:action="@{/login}">
						<div class="form-group">
							<label for="usr">Nombre de usuario</label> <input type="text"
								class="form-control" name="username" id="username"
								placeholder="Usuario" />
						</div>
						<div class="form-group">
							<label for="pwd">Contraseña</label> <input type="password"
								class="form-control" name="password" id="password"
								placeholder="Contraseña" />
						</div>

						<!--
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label> 
      </div>-->

						<div class="form-group">
							<!--div class="col-sm-offset-2 col-sm-10"-->
							<button type="submit" class="btn btn-default">Enviar</button>
							<!--/div-->
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Subtitulo</p>
	</footer>

</body>

</html>
